<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <input type="text" class="telmask" maxlength="12" autocomplete="section-blue tel-country-code">
        <input type="text" class="datemask" maxlength="10" autocomplete="section-blue bday">

        <script>
            const phoneInputs = document.body.querySelectorAll('.telmask');
const dateInputs = document.body.querySelectorAll('.datemask');

phoneInputs.forEach(input => {

  input.addEventListener('keypress', (evt) => {
    if (evt.keyCode < 47 || evt.keyCode > 57) {
      evt.preventDefault();
    }
  })

  input.addEventListener('focus', () => {
    if (input.value.length === 0) {
      input.value = '+7';
      input.selectionStart = input.value.length;
    }
  })

  input.addEventListener('click', (evt) => {
    if (input.selectionStart < 2) {
      input.selectionStart = input.value.length;
    }
    if (evt.key === 'Backspace' && input.value.length <= 2) {
      evt.preventDefault();
    }
  })

  input.addEventListener('blur', () => {
    if (input.value === '+7') {
      input.value = '';
    }
  })

  input.addEventListener('keydown', (evt) => {
    if (evt.key === 'Backspace' && input.value.length <= 2) {
      evt.preventDefault();
    }
  })

  input.addEventListener('keyup', () => {
    if (input.value[11]) {
      input.classList.add('valid');
      input.classList.remove('invalid');
    } else {
      input.classList.remove('valid');
      input.classList.add('invalid');
    }
  })
})

dateInputs.forEach(input => {

  input.addEventListener('keypress', (evt) => {
    if (evt.keyCode < 47 || evt.keyCode > 57) {
      evt.preventDefault();
    }

    let currentValue = input.value.length;

    if (currentValue === 2) {
      input.value += '-';
    }

    if (currentValue === 5) {
      input.value += '-';
    }
  })

  input.addEventListener('keyup', (evt) => {
    const value = input.value;

    if (value[9]) {
      const arrBirth = value.split("-");
      arrBirth[1] -= 1;
      const birth = new Date(arrBirth[2], arrBirth[1], arrBirth[0]);
      let today = new Date;
      today.setHours(0, 0, 0, 0);

      if (today - birth >= 568037720607) {
        input.classList.add('valid');
        input.classList.remove('invalid');
      } else {
        input.classList.remove('valid');
        input.classList.add('invalid');
      }
    } else {
      input.classList.remove('valid');
      input.classList.add('invalid');
    }
  })
})
        </script>
        
    </body>
</html>
